<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App - WebSockets</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <section
            class="w-full h-screen flex bg-indigo-400 p-8 flex justify-around"
        >
            <form
                method="post"
                class="flex flex-col justify-center align-center w-1/3"
            >
                <textarea
                    name="msgbox"
                    id="msgbox"
                    cols="30"
                    rows="10"
                    placeholder="Your Message"
                    class="px-3 py-2"
                ></textarea>
                <button
                    class="w-1/3 my-4 px-4 py-2 bg-slate-600 hover:bg-slate-800 text-white"
                >
                    Send
                </button>
            </form>
            <section class="w-1/2 py-4 text-center bg-purple-400">
                <h1 class="text-3xl">Message(s)</h1>
                <ul id="messages" class="mt-4 text-2xl text-slate-900"></ul>
            </section>
        </section>
    </body>
</html>
